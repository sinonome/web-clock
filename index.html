<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My web 時計</title>
</head>
<body>
    <div id="clock-view">
        <p id="clock">hoge</p>
    </div>
    <script>
        function view(h, m, s) {
            const arr = [h, m, s];
            document.getElementById("clock").textContent = arr.join(" : ");
        }

        function clock() {
            let now = new Date();
            let hour = now.getHours();
            let minu = now.getMinutes();
            let seco = now.getSeconds();
            view(hour, minu, seco);
        }
        clock();
        setInterval(clock, 100);
    </script>
</body>
</html>
