<body>
    <div id="clock-view">

    <script>
        // カウントアップ
        // let num = 0;
        // function count() {
        //     document.getElementById("clock").textContent = num;
        //     num += 1;
        // }
        // count();
        // setInterval(count, 1000);
        // 時計

        function view(h, m, s) {
            const arr = [h, m, s];
            document.getElementById("clock").textContent = arr.join(" : ");
        }

        function clock() {
            /* TODO:
                現在時刻を読み込んで clock-view に表示
            */
            let now = new Date();
            let hour = now.getHours();
            let minu = now.getMinutes();
            let seco = now.getSeconds();
            view(hour, minu, seco);
        }
        clock();
        setInterval(clock, 100);
    </script>
</body>
